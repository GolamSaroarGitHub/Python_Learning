<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Here are all my albums</h3>
    {% if all_albums %}
        <ul>
            {% for album in all_albums %}
            <li><a href="/music/{{ album.id }}/">{{ album.album_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You do not have any albums</h3>
    {% endif %}

</body>

</html>
